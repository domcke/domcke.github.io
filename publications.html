<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domcke Team Publications</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }

        .full-screen {
            background-image: url('assets/lookout.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            padding-bottom: 2rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .top-box {
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            width: 100%;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .page-info {
            font-size: 24px;
            color: white;
            text-align: center;
            line-height: 1.4;
            margin: 0 auto;
            max-width: 800px;
            padding: 0 20px;
        }

        .page-info a {
            color: #add8e6;
            text-decoration: none;
        }

        .page-info a:hover {
            text-decoration: underline;
        }

        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin-bottom: 20px;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .content-box {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            flex: 1 1 400px;
            max-width: 500px;
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .content-image {
            overflow: hidden;
            margin: 1rem 0;
        }

        .content-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-text {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-box h2 {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
        }

        .content-box p {
            font-size: 16px;
            text-align: center;
            margin-top: 0;
        }

        .button-container {
            margin-top: 2rem;
        }

        .button {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid white;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            display: inline-block;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            color: rgb(94, 153, 168);
            border-color: rgb(94, 153, 168);
            text-decoration: none;
        }

        .full-text-link {
            display: inline-block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .full-text-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .content-box {
                width: calc(100% - 2rem);
                max-width: none;
                margin: 0.5rem 1rem;
            }

            .content-image {
                width: 100%;
                height: auto;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-screen">
        <div class="main-content">
            <div class="top-box">
                <p class="page-info">An up-to-date list of all of our publications is available <a href="https://scholar.google.com/citations?user=YOe7RMUAAAAJ&hl=en" target="_blank">here</a> on Google Scholar. Below we have highlighted some selected past work.</p>
            </div>
            <div class="content-wrapper" id="publication-container">
                <!-- Publications will be dynamically inserted here by pubs.js -->
            </div>
        </div>
        <div class="button-container">
            <a href="domcke-lab.html" class="button">Back Home</a>
        </div>
    </div>

    <script src="pubs.js"></script>
</body>
</html>
