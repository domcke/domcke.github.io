<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }

        body {
            background-image: url('assets/lookout.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* This keeps the background fixed when scrolling */
        }

        .full-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Changed from center to allow content to flow */
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;  /* This ensures vertical stacking */
            align-items: center;    /* This allows children to grow to full width */
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin-bottom: 20px;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .content-box {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            flex: 1 1 400px;
            max-width: 500px;
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .content-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .content-image {
            overflow: hidden;
            margin: 1rem 0;
        }

        .content-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-text {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .content-box h2 {
            font-size: 24px;
            margin-top: 0.5rem;
            margin-bottom: 5px;
            text-align: center;
        }

        .content-box h3 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
            font-weight: normal;
            color: #add8e6;
        }

        .content-box p {
            font-size: 16px;
            text-align: center;
            margin-top: 0;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            color: rgb(204, 255, 255);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid rgba(0, 0, 0, 0);
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            display: inline-block;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            color: rgb(196, 99, 201); /* Darker text color on hover */
            border-color: rgb(196, 99, 201);
        }

        .full-text-link {
            display: inline-block;
            margin-top: 10px;
            color: rgb(204, 255, 255);
            text-decoration: none;
            font-weight: bold;
        }

        .full-text-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .full-screen {
                padding: 1rem 0;
            }

            .content-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .content-box {
                width: calc(100% - 2rem);
                max-width: none;
                margin: 0.5rem 1rem;
                flex: 0 0 auto;
                flex-direction: column;
                align-items: center;
            }

            .content-left {
                margin-right: 0;
                margin-bottom: 1rem;
            }

            .content-text {
                text-align: center;
            }

            .content-box h2, .content-box h3, .content-box p {
                text-align: center;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="full-screen">
        <div class="content-wrapper">
            <div id="publication-container"></div>
            <script src="pubs.js"></script>
        </div>
        <div class="button-container">
            <a href="domcke-lab.html" class="button">Back Home</a>
        </div>
    </div>
</body>
</html>
