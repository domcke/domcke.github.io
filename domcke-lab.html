<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        .full-screen {
            background-image: url('assets/website_bg_adj.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .links {
            text-align: center;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            z-index: 10;
        }

        .links a {
            color: rgb(204, 255, 255); /*rgb(208, 241, 249);*/
            text-decoration: none;
            font-size: 24px;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid rgba(0, 0, 0, 0);
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .links a:hover {
            background-color: rgba(255, 255, 255, 0.4);
            color: rgb(196, 99, 201); /* Darker text color on hover */ /*pink: rgb(196, 99, 201*/
            border-color: rgb(196, 99, 201);
        }


        .description-container {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            background-color: rgba(37, 37, 38, 0.3); /* Dark background with some transparency */
            padding: 10px 0;
            width: 100%;
        }

        .description-container::before {
            content: '';
            display: block;
            height: 60px; /* Adjust this value to increase or decrease the padding */
            width: 100%;
            position: absolute;
            top: -60px; /* This should be the negative of the height */
            left: 0;
            background: linear-gradient(to bottom, rgba(37, 37, 38, 0) 0%, rgba(37, 37, 38, 0.3) 100%);
        }

        .description {
            color: white;
            font-size: 24px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        @media (max-width: 768px) {
            .full-screen {
                background-size: cover;
                background-position: center center;
                justify-content: center;
            }

            .links {
                flex-direction: column;
                margin-top: auto;
                padding-top: 20px;
                flex-wrap: nowrap;
                border-radius: 10px;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }

            .links a {
                margin: 5px 0;
                font-size: 18px;
                padding: 8px 16px;
            }

            .description-container {
                position: relative;
                margin-top: auto;
            }

            .description {
                font-size: 16px;
                padding: 15px 25px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-screen">
        <div class="sparse-data" id="sparseData"></div>
        <div class="links">
            <a href="about-the-research.html">About Our Research</a>
            <a href="about-the-lab.html">About Our Lab</a>
            <a href="about-the-team.html">About Our Team</a>
            <a href="publications.html">Our Publications</a>
        </div>
        <div class="description-container">
            <div class="description">
                Only a minuscule fraction of possible cell states occur in nature. We are exploring the uncharted regions in the landscape of cell states.
            </div>
        </div>
    </div>
</body>
</html>
