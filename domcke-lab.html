<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        .full-screen {
            background-image: url('assests/jack_cells_3.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .links {
            text-align: center;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            z-index: 10;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid white;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .links a:hover {
            background-color: rgba(255, 255, 255, 0.4);
            color: rgb(94, 153, 168); /* Darker text color on hover */
            border-color: rgb(94, 153, 168);
        }

        .sparse-data {
            position: absolute;
            right: 0;
            top: 0;
            left: 0;
            height: 50vh;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            overflow: hidden;
            color: rgb(206, 219, 230);
            font-family: 'Roboto', monospace;
            font-size: 14px;
            line-height: 1.2;
            pointer-events: none;
        }

        .sparse-column {
            width: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sparse-number {
            transition: opacity 0.5s ease;
        }

        .description-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            padding: 20px 0;
        }

        .description {
            color: white;
            font-size: 24px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .full-screen {
                background-size: auto 100%;
                background-position: left center;
            }

            .links {
                flex-direction: column;
                margin-top: auto;
                padding-top: 20px;
            }

            .links a {
                margin: 5px 0;
                font-size: 18px;
                padding: 8px 16px;
            }

            .sparse-data {
                display: none;
            }

            .description-container {
                position: relative;
                margin-top: auto;
            }

            .description {
                font-size: 16px;
                padding: 15px 25px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-screen">
        <div class="sparse-data" id="sparseData"></div>
        <div class="links">
            <a href="about-the-research.html">About Our Research</a>
            <a href="about-the-lab.html">About Our Lab</a>
            <a href="about-the-team.html">About Our Team</a>
            <a href="publications.html">Our Publications</a>
        </div>
        <div class="description-container">
            <div class="description">
                Only a minuscule fraction of theoretically possible cell states occur in nature. We are exploring the unchartered landscape of conceivable cell states and their transitions.
            </div>
        </div>
    </div>

    <script>
        // The JavaScript remains unchanged
        function generateSparseData(length) {
            const data = [];
            for (let i = 0; i < length; i++) {
                const rand = Math.random();
                if (rand < 0.8) {
                    data.push(0);
                } else if (rand < 0.85) {
                    data.push(1);
                } else if (rand < 0.9) {
                    data.push(2);
                } else if (rand < 0.94) {
                    data.push(3);
                } else if (rand < 0.97) {
                    data.push(4);
                } else {
                    data.push(6);
                }
            }
            return data;
        }

        function createSparseDataStructure() {
            const sparseDataElement = document.getElementById('sparseData');
            const totalColumns = 30;
            const maxRows = 25;
            const minRows = 5;

            for (let i = 0; i < totalColumns; i++) {
                const column = document.createElement('div');
                column.className = 'sparse-column';

                const baseHeight = Math.floor(Math.random() * (maxRows - minRows) + minRows);
                const randomOffset = Math.floor(Math.random() * 5) - 2;
                const columnHeight = Math.max(minRows, Math.min(maxRows, baseHeight + randomOffset));

                for (let j = 0; j < columnHeight; j++) {
                    const numberElement = document.createElement('div');
                    numberElement.className = 'sparse-number';
                    const opacity = 1 - (j / columnHeight) * 0.8;
                    numberElement.style.opacity = opacity;
                    column.appendChild(numberElement);
                }
                sparseDataElement.appendChild(column);
            }
        }

        function updateSparseData() {
            const columns = document.querySelectorAll('.sparse-column');
            columns.forEach((column) => {
                const numbers = column.querySelectorAll('.sparse-number');
                const data = generateSparseData(numbers.length);
                numbers.forEach((numberElement, index) => {
                    numberElement.textContent = data[index];
                });
            });
        }

        createSparseDataStructure();
        updateSparseData();
        setInterval(updateSparseData, 2000);
    </script>
</body>
</html>
